<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../../favicon.ico" />

    <title>Codivate</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Codivate</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="#">About us</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Codivate</h1>
        <form id="form">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Number</label>
            <input
              minlength="8"
              class="form-control"
              id="number"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputState">Country</label>
            <select class="form-control" id="prefix">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Software Tips</option>
              <option>Inspirational Quotes</option>
              <option>Mental Wellbeing</option>
              <option>test 4</option>
              <option>test 5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">
            Sign up
          </button>
        </form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner"></div>
      </footer>
    </div>
  </body>
  <script src="./script.js" type="module"></script>
</html>
